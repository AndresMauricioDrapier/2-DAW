<!DOCTYPE html>
<html>

<head>
  <!-- Mis metas -->
  <meta charset="UTF-8">
  <meta name="author" content="Rosa Medina">
  <title>Componentes de Bootstrap - Grupo de botones</title>
  <!-- Aquí irían los link de CSS de bootstrap que tenemos en local -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <!-- Resto de CSS y/o JS -->
</head>

<body>
  <div class="container">
<div class="btn-group-vertical">

<div class="btn-group btn-group-lg mb-2" role="group" aria-label="grande">

        <button type="button" class="btn btn-secondary">Left</button>
        <button type="button" class="btn btn-secondary">Midle</button>
        <button type="button" class="btn btn-secondary">Right</button> 

</div>
<div class="btn-group mb-2" role="group" aria-label="normal">

        <button type="button" class="btn btn-secondary">Left</button>
        <button type="button" class="btn btn-secondary">Midle</button>
        <button type="button" class="btn btn-secondary">Right</button> 

</div>
<div class="btn-group btn-group-sm mb-2" role="group" aria-label="pequenno">

        <button type="button" class="btn btn-secondary">Left</button>
        <button type="button" class="btn btn-secondary">Midle</button>
        <button type="button" class="btn btn-secondary">Right</button> 

</div>
</div>
  </div>
  <!-- scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
</body>

</html>
