<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>display: grid. CSS.</title>
  <style>
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        /* 2 columnas con igualdad de ancho  */
        grid-template-rows: 1fr 3fr;
        /* y con 2 filas (la segunda el triple  
        de la primera). */
        border: solid 1px #000000;
    }
  </style>
</head>
<body>
    <div class="grid"> <!-- contenedor -->
        <!-- cada uno de los Ã­tems del grid -->
        <div class="a">Item 1</div> 
        <div class="b">Item 2</div>
        <div class="c">Item 3</div>
        <div class="d">Item 4</div>
    </div>
</body>
</html>
