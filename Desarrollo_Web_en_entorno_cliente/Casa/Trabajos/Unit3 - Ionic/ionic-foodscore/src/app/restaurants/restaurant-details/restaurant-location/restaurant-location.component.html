<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content *ngIf="restaurant">

  <arcgis-map [coords]="[restaurant.lng,restaurant.lat]">
    <arcgis-marker [coords]="[restaurant.lng,restaurant.lat]" color="red"></arcgis-marker>
  </arcgis-map>
  <ion-button (click)="startNavigation()" fill="outline">Go to restaurant</ion-button>

</ion-content>
