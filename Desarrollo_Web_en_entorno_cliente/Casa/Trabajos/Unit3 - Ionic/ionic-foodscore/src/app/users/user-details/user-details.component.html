<ion-card *ngIf="user">
  <img alt="" src="{{user.avatar}}" width="300px" height="300px" />
  <ion-card-header>
    <ion-card-title>{{user.name}}</ion-card-title>
    <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
  </ion-card-header>

  <ion-button fill="clear" *ngIf="user.me" [routerLink]="['/user/edit',user.id]">Edit
    profile</ion-button>
  <ion-button [routerLink]="['/restaurants']" [queryParams]="{ creator: user.id }" fill="clear">Restaurants
    created</ion-button>
</ion-card>
